# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-experience"
BBFILE_PATTERN_meta-experience = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-experience = "6"

LAYERDEPENDS_meta-experience = "core"
LAYERSERIES_COMPAT_meta-experience = "mickledore"
