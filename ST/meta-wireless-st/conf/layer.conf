# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-wireless-st"
BBFILE_PATTERN_meta-wireless-st = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-wireless-st = "6"

LAYERDEPENDS_meta-wireless-st = "core"
LAYERSERIES_COMPAT_meta-wireless-st = "mickledore"
