# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-board-st"
BBFILE_PATTERN_meta-board-st = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-board-st = "5"

LAYERDEPENDS_meta-board-st = "core"
LAYERSERIES_COMPAT_meta-board-st = "mickledore"
