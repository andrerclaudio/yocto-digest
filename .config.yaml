header:
  version: 15

machine: imx8mn-lpddr4-evk
distro: nxp-custom
target:
  - nxp-custom-image

repos:
  bitbake:
    url: "https://git.openembedded.org/bitbake"
    branch: "2.0"
    layers:
      .: excluded

  openembedded-core:
    url: "https://git.openembedded.org/openembedded-core"
    branch: mickledore
    layers:
      meta:

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded"
    branch: mickledore
    layers: 
      meta-oe:
      meta-python:

  meta-imx:
    url: "https://github.com/nxp-imx/meta-imx"
    branch: mickledore-6.1.22-2.0.0
    layers:
      meta-bsp:
      meta-sdk:

  meta-nxp:
    layers:
      meta-nxp:

  meta-tools:
    layers:
      meta-tools:

local_conf_header:
  meta-nxp: |
    # Some useful lines you may want to copy to your site.conf for development
    # INHERIT += "rm_work"
    # EXTRA_IMAGE_FEATURES = "debug-tweaks dev-pkgs"
