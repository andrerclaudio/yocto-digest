# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-boards-nxp"
BBFILE_PATTERN_meta-boards-nxp = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-boards-nxp = "9"

LAYERDEPENDS_meta-boards-nxp = "core"
LAYERSERIES_COMPAT_meta-boards-nxp = "kirkstone"
