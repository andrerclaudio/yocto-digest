# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tools"
BBFILE_PATTERN_meta-tools = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tools = "9"

LAYERDEPENDS_meta-tools = "core"
LAYERSERIES_COMPAT_meta-tools = "mickledore"
